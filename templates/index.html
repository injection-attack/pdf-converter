<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖼️ Image to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🖼️ Image to PDF</h1>
            <p>이미지 파일들을 PDF로 쉽게 변환하세요</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">이미지를 여기에 드래그하거나 클릭하세요</div>
                    <div class="upload-subtext">JPG, PNG, BMP, GIF, WebP 지원</div>
                    <input type="file" id="fileInput" multiple accept="image/*">
                </div>

                <div class="file-list" id="fileList">
                    <h3>📋 선택된 파일들</h3>
                    <div class="files" id="files"></div>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="quality">🎛️ 이미지 품질</label>
                        <input type="range" id="quality" min="1" max="100" value="95">
                        <span id="qualityValue">95</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="convertBtn" class="btn-convert" disabled>
                        🔄 PDF로 변환
                    </button>
                    <button id="clearBtn" class="btn-clear">
                        🗑️ 선택 해제
                    </button>
                </div>
            </div>

            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">변환 중...</div>
            </div>

            <div class="result" id="result" style="display: none;">
                <div class="result-icon">✅</div>
                <div class="result-text">PDF 변환 완료!</div>
                <a id="downloadLink" class="btn-download" download>
                    📥 PDF 다운로드
                </a>
            </div>
        </main>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
